  <!--Cards-->

    <div class="row">
      <!-- Ajuste a classe row-cols-md-3 para controlar quantos cards por linha você deseja -->

  <script src="/Projetogoat/codigo/assets/JS/minhaspartidas.json"></script>
  <script src="/Projetogoat/codigo/assets/JS/funçoes.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var partidasContainer = document.getElementById('partidasContainer');
      var partidas = JSON.parse(localStorage.getItem('partidas')) || [];

      partidas.forEach(function (partida, index) {
        var card = document.createElement('div');
        card.innerHTML = partida.html;
        card.classList.add('card');
        card.style.width = '18rem';
        // Adiciona o botão de sair dentro do card-footer
        var cardFooter = document.createElement('div');
        cardFooter.classList.add('card-footer');
        var sairButton = document.createElement('button');
        sairButton.classList.add('btn', 'btn-danger', 'sairPartidaButton');
        sairButton.textContent = 'Sair da partida';
        sairButton.dataset.index = index;
        cardFooter.appendChild(sairButton);
        card.appendChild(cardFooter);
        
        partidasContainer.appendChild(card);
      });
    

      document.querySelectorAll('.sairPartidaButton').forEach(function(button) {
        button.addEventListener('click', function() {
          var index = button.getAttribute('data-index');
          partidas.splice(index, 1); // Remove o card do array
          localStorage.setItem('partidas', JSON.stringify(partidas)); // Atualiza o localStorage
          button.closest('.card').remove(); // Remove o card da tela
        });
      });
    });
  </script>
